<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container"> <!-- Main container for the weather app -->
        <div class="card"> <!-- Card element to hold the weather content -->
            <div class="search"> <!-- Search box for entering the city name -->
                <input type="text" placeholder="enter city name" spellcheck="false"> <!-- Input field for city name -->
                <button><img src="images/search.png"></button> <!-- Search button with an icon -->
            </div>
            <div class="error"> <!-- Error message for invalid city name -->
                <p>Invalid city name</p>
            </div>
            <div class="weather"> <!-- Weather information display -->
                <img src="images/rain.png" class="weather-icon"> <!-- Weather icon -->
                <h1 class="temp">22Â°c</h1> <!-- Temperature display -->
                <h2 class="city">New York</h2> <!-- City name display -->
                <h3 class="date">Monday, June 3, 2024</h3> <!-- Date display -->
                <div class="details"> <!-- Additional weather details -->
                    <div class="col"> <!-- Column for humidity information -->
                        <img src="images/humidity.png"> <!-- Humidity icon -->
                        <div>
                            <p class="humidity">50%</p> <!-- Humidity percentage -->
                            <p>Humidity</p> <!-- Label for humidity -->
                        </div>
                    </div>
                    <div class="col"> <!-- Column for wind speed information -->
                        <img src="images/wind.png"> <!-- Wind speed icon -->
                        <div>
                            <p class="wind">15km/h</p> <!-- Wind speed value -->
                            <p>Wind Speed</p> <!-- Label for wind speed -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast"> <!-- Forecast section -->
                <h3>5-Day Forecast</h3> <!-- Forecast heading -->
                <div class="forecast-container"> <!-- Container for forecast cards -->
                    <!-- Forecast cards will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div> <!-- Map container -->
</body>

<script src="google map.js"> <!-- External JavaScript file for Google Maps -->
</script>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH5Af2wrzkkaEtQxM-EiEVzdfQWeq6eh8&loading=async&callback=initMap"></script> <!-- Google Maps API script with async loading and callback to initMap -->

</html>
